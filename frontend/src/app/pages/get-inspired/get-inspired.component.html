<div class="container row">
  <div class="row">
    <div *ngFor="let place of places" class="user-container m-2">
      <div>
        <h4>
          {{place[0]?.user?.username}}
        </h4>
      </div>
      <div>
        <ol class="px-4 mx-4">
          <li *ngFor="let p of place">
            {{p.locationName}}
          </li>
        </ol>
      </div>
    </div>


  </div>
</div>
